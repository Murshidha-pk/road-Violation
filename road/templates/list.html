
{% extends 'base.html'%}

{% block main_block%}

<h1 class="text-center mt-3"> Violation list</h1>

<div class="container  border-3 shadow rounded-2">

    <div class="row mt-3">
        {% for v in data%}
    
        <div class="col-lg-3 col-md-8 col-sm-12 me-3 mt-4 p-4">
            <div class="card border-3 shadow rounded-2" style="width: 100%;">
                {% if v.image%}
                <img src="{{v.image.url}}" class="card-img-top" alt="...">
                {%endif%}
                <div class="card-body">
                    <h5 class="card-title">{{v.name}}</h5>
                    <p class="card-text">{{v.fine_amount}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{v.violation_type}}</li>
                    <li class="list-group-item">{{v.location}}</li>
                </ul>
                <div class="card-body">
                    <a href="{% url 'delete' v.id%}" class="card-link">Remove</a>
                    <a href="{% url 'update' v.id%}" class="card-link">Update</a>
                </div>
            </div>
        
        </div>
        {%endfor%}
    </div>
</div>

{%endblock%}
